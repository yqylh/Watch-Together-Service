<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视频详情 - 一起看服务</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container page-shell">
      <div class="header topbar">
        <h1>视频详情</h1>
        <div class="nav topnav">
          <a href="/">登录</a>
          <a href="/upload">上传</a>
          <a href="/videos">视频与列表</a>
          <a href="/admin">管理</a>
        </div>
      </div>

      <div class="card" style="margin-bottom: 16px">
        <div id="authInfo" class="small">鉴权中...</div>
      </div>

      <div id="videoContent" class="columns hidden">
        <div class="card">
          <h2 id="videoTitle">加载中...</h2>
          <video id="videoPlayer" class="watch-video" controls></video>
          <div id="videoMeta" class="small"></div>
          <div class="small" id="videoLink"></div>
        </div>

        <div class="card">
          <h3>创建放映室</h3>
          <form id="createRoomForm">
            <div class="form-row">
              <label for="roomName">放映室名称</label>
              <input id="roomName" name="roomName" placeholder="可选" />
            </div>
            <div class="form-row">
              <label for="roomMode">播放模式</label>
              <select id="roomMode" name="roomMode" required>
                <option value="">请选择播放模式</option>
                <option value="cloud">云端托管</option>
                <option value="local_file">本地文件</option>
              </select>
            </div>
            <button type="submit">创建并进入</button>
            <div id="roomStatus" class="status"></div>
          </form>
        </div>
      </div>

      <div class="card" style="margin-top: 16px" id="roomListCard">
        <h2>这个视频的放映室</h2>
        <div id="roomList" class="room-list"></div>
      </div>
    </div>

    <script src="/assets/video.js"></script>
  </body>
</html>
