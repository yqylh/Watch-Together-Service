<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root 管理 - 一起看服务</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container page-shell">
      <div class="header topbar site-topbar">
        <div>
          <h1>Root 管理台</h1>
          <p class="small" id="authStatus">鉴权中...</p>
        </div>
        <div class="topbar-right">
          <div class="nav topnav">
            <a href="/upload">上传</a>
            <a href="/videos">视频中心</a>
          </div>
          <div class="top-auth">
            <div class="user-pill" id="currentUser">未登录</div>
            <button id="logoutBtn" type="button" class="secondary">退出</button>
          </div>
        </div>
      </div>

      <div id="adminContent" class="hidden">
        <div class="card" style="margin-top: 16px">
          <div class="section-head">
            <h2>所有视频（Root）</h2>
            <input id="videoSearchInput" type="search" placeholder="搜索视频标题 / 文件名 / hash" />
          </div>
          <div id="videoList" class="card-grid media-grid"></div>
        </div>

        <div class="card" style="margin-top: 16px">
          <div class="section-head">
            <h2>所有视频列表（Root）</h2>
            <input id="playlistSearchInput" type="search" placeholder="搜索列表名称 / 描述" />
          </div>
          <div id="playlistList" class="card-grid media-grid"></div>
        </div>

        <div class="card" style="margin-top: 16px">
          <div class="section-head">
            <h2>所有放映室（Root）</h2>
            <input id="roomSearchInput" type="search" placeholder="搜索放映室 / 创建者 / 视频列表" />
          </div>
          <div id="roomList" class="card-grid room-grid"></div>
        </div>
      </div>
    </div>

    <script src="/assets/common.js"></script>
    <script src="/assets/admin.js"></script>
  </body>
</html>
