<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>放映室 - 一起看服务</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div id="app" class="container page-shell">
      <div class="header topbar site-topbar">
        <div class="topbar-title">
          <h1 id="roomTitle">放映室</h1>
          <span class="small" id="authInfo">鉴权中...</span>
        </div>
        <div class="topbar-right">
          <div class="nav topnav">
            <a href="/upload">上传</a>
            <a href="/videos">视频</a>
            <a href="/rooms">放映室</a>
            <a href="/playlists">视频列表</a>
            <a href="/playlists/create">创建列表</a>
          </div>
          <div class="top-auth">
            <div class="user-pill" id="currentUser">未登录</div>
            <button id="logoutBtn" class="secondary" type="button">退出</button>
          </div>
        </div>
      </div>

      <div id="roomApp" class="room-layout hidden">
        <div id="roomSidePanel" class="card room-side-card room-left-card">
          <input id="joinCam" type="checkbox" class="hidden" />
          <input id="joinMic" type="checkbox" class="hidden" />
          <div class="flex left-media-controls">
            <button id="toggleCamBtn" type="button" class="secondary left-compact-btn">开启摄像头</button>
            <button id="toggleMicBtn" type="button" class="secondary left-compact-btn">开启麦克风</button>
          </div>

          <div class="room-tabs">
            <button type="button" class="room-tab-btn left-compact-btn is-active" data-room-tab="leftWallPanel">视频墙</button>
            <button type="button" class="room-tab-btn left-compact-btn" data-room-tab="leftChatPanel">聊天</button>
            <button type="button" class="room-tab-btn left-compact-btn" data-room-tab="leftMemberPanel">成员</button>
          </div>

          <div id="leftWallPanel" class="room-tab-panel is-active">
            <div class="video-wall-grid">
              <div id="localVideoTile" class="video-tile">
                <video id="localVideo" autoplay muted playsinline></video>
                <div id="localVideoLabel" class="video-tile-label">你</div>
              </div>
              <div id="remoteGrid" class="video-wall-remote"></div>
            </div>
          </div>

          <div id="leftChatPanel" class="room-tab-panel">
            <div id="chatList" class="chat-list chat-list-panel"></div>
            <form id="chatForm" style="margin-top: 8px">
              <div class="form-row">
                <input id="chatInput" placeholder="输入消息" />
              </div>
              <button type="submit">发送</button>
            </form>
          </div>

          <div id="leftMemberPanel" class="room-tab-panel">
            <div id="participantList" class="participant-list"></div>
          </div>
        </div>

        <div class="card room-main-card">
          <video id="watchVideo" class="watch-video" controls></video>
          <div class="video-control-strip">
            <div class="video-control-item">
              <label for="playbackRate">倍速</label>
              <select id="playbackRate">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1.0x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2.0x</option>
              </select>
            </div>
            <div class="video-control-item">
              <label for="videoVolume">视频音量</label>
              <input id="videoVolume" class="video-control-range" type="range" min="0" max="100" value="100" />
            </div>
            <button id="videoMuteBtn" type="button" class="secondary">视频静音</button>
            <div class="video-control-item">
              <label for="voiceVolume">语音音量</label>
              <input id="voiceVolume" class="video-control-range" type="range" min="0" max="100" value="100" />
            </div>
            <button id="voiceMuteBtn" type="button" class="secondary">语音静音</button>
            <button id="fullscreenBtn" type="button" class="secondary">全屏</button>
            <span class="small hidden" id="autoplayCountdown"></span>
            <button id="cancelAutoplayBtn" type="button" class="secondary hidden">取消自动下一集</button>
            <button id="toggleLeftPanelBtn" type="button" class="secondary">隐藏左栏</button>
            <button id="toggleRightPanelBtn" type="button" class="secondary">隐藏右栏</button>
          </div>
        </div>

        <div class="card room-right-card">
          <div class="flex room-join-controls">
            <button id="verifyFilesBtn" type="button" class="secondary">选择文件并校验</button>
            <button id="joinBtn">加入</button>
            <button id="leaveBtn" class="secondary">离开</button>
            <span id="joinStateBadge" class="pill">未加入</span>
            <span id="verifyStateBadge" class="pill">文件未校验</span>
          </div>
          <input id="verifyFilesInput" type="file" accept="video/*" multiple class="hidden" />
          <div class="verify-panel">
            <div class="verify-progress-head">
              <span id="verifyProgressText" class="small">0/0 已校验</span>
            </div>
            <div class="verify-progress-track">
              <div id="verifyProgressBar" class="verify-progress-bar"></div>
            </div>
            <div id="verifyMissingEpisodes" class="small"></div>
            <div id="verifyUnmatchedFiles" class="small"></div>
          </div>
          <div id="verifyStatus" class="small"></div>

          <div class="episode-panel">
            <h3>剧集</h3>
            <div id="episodeList" class="room-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/common.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="/assets/vue-shared.js"></script>
    <script src="/assets/room.js"></script>
  </body>
</html>
