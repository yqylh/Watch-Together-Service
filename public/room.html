<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>放映室 - 一起看服务</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div id="app" class="container page-shell">
      <div class="header topbar site-topbar">
        <div>
          <h1 id="roomTitle">放映室</h1>
          <p class="small" id="authInfo">鉴权中...</p>
        </div>
        <div class="topbar-right">
          <div class="nav topnav">
            <a href="/upload">上传</a>
            <a href="/videos">视频</a>
            <a href="/rooms">放映室</a>
            <a href="/playlists">视频列表</a>
            <a href="/playlists/create">创建列表</a>
          </div>
          <div class="top-auth">
            <div class="user-pill" id="currentUser">未登录</div>
            <button id="logoutBtn" class="secondary" type="button">退出</button>
          </div>
        </div>
      </div>

      <div id="roomApp" class="room-layout hidden">
        <div class="card room-main-card">
          <video id="watchVideo" class="watch-video" controls></video>

          <div class="flex player-controls">
            <label for="playbackRate">倍速</label>
            <select id="playbackRate" style="width: auto">
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1.0x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="1.75">1.75x</option>
              <option value="2">2.0x</option>
            </select>
            <button id="fullscreenBtn" type="button" class="secondary">全屏</button>
            <label for="videoVolume">视频音量</label>
            <input id="videoVolume" type="range" min="0" max="100" value="100" style="width: 120px" />
            <button id="videoMuteBtn" type="button" class="secondary">视频静音</button>
            <label for="voiceVolume">语音音量</label>
            <input id="voiceVolume" type="range" min="0" max="100" value="100" style="width: 120px" />
            <button id="voiceMuteBtn" type="button" class="secondary">语音静音</button>
            <span class="small hidden" id="autoplayCountdown"></span>
            <button id="cancelAutoplayBtn" type="button" class="secondary hidden">取消自动下一集</button>
            <button id="deleteRoomBtn" class="danger hidden">删除放映室</button>
            <span class="small" id="watchStatus">尚未加入房间</span>
            <span class="small" id="playbackFormInfo"></span>
          </div>

          <div id="localFileGate" class="card hidden" style="margin-top: 12px; padding: 12px">
            <h3>本地文件校验（当前集）</h3>
            <div id="localFileHint" class="small"></div>
            <div class="form-row" style="margin-top: 8px">
              <label for="localFilePicker">选择本地视频文件</label>
              <input id="localFilePicker" type="file" accept="video/*" />
            </div>
            <div class="flex">
              <button id="verifyLocalFileBtn" type="button">校验并解锁播放</button>
              <span id="localFileStatus" class="small"></span>
            </div>
          </div>
        </div>

        <div id="roomSidePanel" class="card room-side-card">
          <div class="room-side-head">
            <h3>成员视频墙</h3>
            <button id="collapseSidePanelBtn" type="button" class="secondary">隐藏右栏</button>
          </div>
          <div class="small">所有成员画面同屏展示，人数增加时自动等比例缩放。</div>

          <div class="flex room-join-controls">
            <label><input id="joinCam" type="checkbox" checked /> 摄像头</label>
            <label><input id="joinMic" type="checkbox" checked /> 麦克风</label>
            <button id="joinBtn">加入</button>
            <button id="leaveBtn" class="secondary">离开</button>
          </div>

          <div class="video-wall-grid">
            <div id="localVideoTile" class="video-tile">
              <video id="localVideo" autoplay muted playsinline></video>
              <div id="localVideoLabel" class="video-tile-label">你</div>
            </div>
            <div id="remoteGrid" class="video-wall-remote"></div>
          </div>

          <div class="room-tabs">
            <button type="button" class="room-tab-btn is-active" data-room-tab="episodeTabPanel">剧集</button>
            <button type="button" class="room-tab-btn" data-room-tab="chatTabPanel">聊天</button>
            <button type="button" class="room-tab-btn" data-room-tab="memberTabPanel">成员</button>
          </div>

          <div id="episodeTabPanel" class="room-tab-panel is-active">
            <div id="episodeList" class="room-list"></div>
          </div>

          <div id="chatTabPanel" class="room-tab-panel">
            <div id="chatList" class="chat-list chat-list-panel"></div>
            <form id="chatForm" style="margin-top: 8px">
              <div class="form-row">
                <input id="chatInput" placeholder="输入消息" />
              </div>
              <button type="submit">发送</button>
            </form>
          </div>

          <div id="memberTabPanel" class="room-tab-panel">
            <div id="participantList" class="participant-list"></div>
          </div>
        </div>

        <button id="expandSidePanelBtn" type="button" class="secondary side-expand-btn hidden">
          展开成员侧栏
        </button>
      </div>
    </div>

    <script src="/assets/common.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="/assets/vue-shared.js"></script>
    <script src="/assets/room.js"></script>
  </body>
</html>
