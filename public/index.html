<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 一起看服务</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="container page-shell">
      <div class="header topbar">
        <div>
          <p class="eyebrow">Remote Watching Sync</p>
          <h1>一起看服务</h1>
        </div>
        <div class="nav topnav">
          <a href="/">登录</a>
          <a href="/upload">上传</a>
          <a href="/videos">视频与列表</a>
          <a href="/admin">管理</a>
        </div>
      </div>

      <div class="columns auth-columns">
        <div class="card hero-card">
          <p class="eyebrow">WELCOME</p>
          <h2>进入你的放映空间</h2>
          <p class="small">登录后可上传视频、创建多集列表、发起放映室并和成员同步播放。</p>
          <div class="status" id="authStatus">请登录或注册</div>
          <div class="user-pill" id="currentUser">未登录</div>
          <div class="flex" style="margin-top: 12px">
            <button id="logoutBtn" type="button" class="secondary hidden">退出登录</button>
            <a id="goUpload" class="button-like hidden" href="/upload">去上传</a>
            <a id="goVideos" class="button-like hidden" href="/videos">去浏览视频</a>
          </div>
        </div>

        <div class="card stack-card">
          <form id="loginForm" class="panel-block">
            <h3>登录</h3>
            <div class="form-row">
              <label for="loginUsername">用户名</label>
              <input id="loginUsername" name="username" placeholder="例如: alice_01" required />
            </div>
            <div class="form-row">
              <label for="loginPassword">密码</label>
              <input id="loginPassword" name="password" type="password" required />
            </div>
            <button type="submit">登录</button>
          </form>

          <form id="registerForm" class="panel-block">
            <h3>注册</h3>
            <div class="form-row">
              <label for="registerUsername">用户名</label>
              <input id="registerUsername" name="username" placeholder="3-32位小写字母数字下划线" required />
            </div>
            <div class="form-row">
              <label for="registerPassword">密码</label>
              <input id="registerPassword" name="password" type="password" required />
            </div>
            <button type="submit">注册并登录</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/common.js"></script>
    <script src="/assets/login.js"></script>
  </body>
</html>
