<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 一起看服务</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div id="app" class="container page-shell" v-cloak>
      <div class="header topbar">
        <div>
          <p class="eyebrow">Remote Watching Sync</p>
          <h1>一起看服务</h1>
        </div>
        <div class="nav topnav">
          <a href="/">登录</a>
          <a href="/upload">上传</a>
          <a href="/videos">视频</a>
          <a href="/rooms">放映室</a>
          <a href="/playlists">视频列表</a>
          <a href="/playlists/create">创建列表</a>
          <a href="/admin">管理</a>
        </div>
      </div>

      <div class="columns auth-columns">
        <div class="card hero-card">
          <p class="eyebrow">WELCOME</p>
          <h2>进入你的放映空间</h2>
          <p class="small">登录后可上传视频、创建多集列表、发起放映室并和成员同步播放。</p>
          <div class="status">{{ authStatus }}</div>
          <div class="user-pill">{{ currentUser ? `已登录: ${currentUser.username} (${currentUser.role})` : '未登录' }}</div>
          <div class="flex" style="margin-top: 12px">
            <button v-if="currentUser" type="button" class="secondary" @click="logout">退出登录</button>
            <a v-if="currentUser" class="button-like" href="/upload">去上传</a>
            <a v-if="currentUser" class="button-like" href="/videos">去浏览视频</a>
          </div>
        </div>

        <div class="card stack-card">
          <form class="panel-block" @submit.prevent="submitLogin">
            <h3>登录</h3>
            <div class="form-row">
              <label for="loginUsername">用户名</label>
              <input id="loginUsername" v-model.trim="loginForm.username" placeholder="例如: alice_01" required />
            </div>
            <div class="form-row">
              <label for="loginPassword">密码</label>
              <input id="loginPassword" v-model="loginForm.password" type="password" required />
            </div>
            <button type="submit">登录</button>
          </form>

          <form class="panel-block" @submit.prevent="submitRegister">
            <h3>注册</h3>
            <div class="form-row">
              <label for="registerUsername">用户名</label>
              <input id="registerUsername" v-model.trim="registerForm.username" placeholder="3-32位小写字母数字下划线" required />
            </div>
            <div class="form-row">
              <label for="registerPassword">密码</label>
              <input id="registerPassword" v-model="registerForm.password" type="password" required />
            </div>
            <button type="submit">注册并登录</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/common.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="/assets/vue-shared.js"></script>
    <script src="/assets/login.js"></script>
  </body>
</html>
